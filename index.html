<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narayani Pathak - TreeHacks 2026 Portfolio</title>
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --border-color: #30363d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent-blue: #58a6ff;
            --accent-green: #3fb950;
            --accent-purple: #bc8cff;
            --accent-red: #f85149;
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 1.5rem;
            --space-lg: 2rem;
            --space-xl: 3rem;
            --space-xxl: 4rem;
            --font-base: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            --transition-fast: 0.2s ease;
            --transition-normal: 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-base);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-xl);
        }
        
        /* About Me Section */
        .about-section {
            display: flex;
            align-items: center;
            gap: var(--space-xl);
            padding: var(--space-xxl) 0;
            flex-wrap: wrap;
        }
        
        .about-content {
            flex: 1;
            min-width: 300px;
        }
        
        .about-image {
            flex: 0 0 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .about-image img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            object-position: center;
            border: 4px solid var(--accent-blue);
            box-shadow: 0 8px 24px rgba(88, 166, 255, 0.2);
            transition: transform var(--transition-normal), box-shadow var(--transition-normal);
        }
        
        .about-image img:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 32px rgba(88, 166, 255, 0.3);
        }
        
        @media (max-width: 768px) {
            .about-section {
                flex-direction: column;
                text-align: center;
            }
            
            .about-image {
                flex: 0 0 250px;
            }
            
            .about-image img {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="about-section">
            <div class="about-content">
                <h1>About Me</h1>
                <p>Welcome to my TreeHacks 2026 Portfolio</p>
            </div>
            <div class="about-image">
                <img src="/FullSizeRender.jpg" alt="About Me with dog" />
            </div>
        </section>
    </div>
</body>
</html>
